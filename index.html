<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web</title>
    <link rel="shortcut icon" href="./logo.png" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <nav>
    <div class="main-nav container flex">
        <a href="/" onclick="reload()" class="company-logo">
            <img src="./logo.png" alt="company logo">
        </a>
        <div class="nav-links ">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="weather" onclick="onNavItemClick('weather')">Weather</li>
                <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
            </ul>
        </div>
        <div class="search-bar">
            <input id="search-text" type="text" class="news-input" placeholder="e.g Science">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </div>
  </nav>

   <main>
     <div class="cards-container container flex" id="cards-container" >

     </div>
   </main>
     
   <template id="template-news-card" >
    <div class="card">
        <div class="card-header">
            <img src="http://via.placeholder.com/400x200" alt="" id="news-img"> 
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the title</h3>
            <h6 class="news-source" id="news-source">End Gadget 04/03/2024</h6>
            <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint corrupti asperiores consectetur explicabo esse a eveniet dicta est debitis accusamus.</p>
        </div>
    </div>
   </template>
   <script src="script.js"></script>
</body>
</html>
